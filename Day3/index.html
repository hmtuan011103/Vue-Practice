<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <button v-on:click="plusOneNumber()">Add</button>
            <button v-on:click="removeOneNumber()">Remove</button>
            <button v-on:click="countNumber += 2">Add 2</button>
            <button v-on:click="countNumber -= 2">Remove 2</button>
            <p>Result: {{ countNumber }}</p>
        </section>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
