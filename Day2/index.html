<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <section id="assignment">
            <!-- 1) Output your name -->
            <h2>{{ yourName }}</h2>
            <!-- 2) Output your age -->
            <p v-html="yourAge"></p>
            <!-- 3) Output your age + 5 -->
            <p> {{ yourAge + 5 }} in 5 years with variable</p>
            <p> {{ yourAgeAfterFiveYears() }} in 5 years with method</p>
            <!-- 4) Output a random number (0 to 1) -->
            <p>Favorite Number: {{ randomNumber() }}</p>
            <div>
                <!-- 5) Display some image you found via Google -->
                <img v-bind:src="someImage" alt="None" />
            </div>
            <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
            <input type="text" v-bind:value="yourName" />
        </section>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
