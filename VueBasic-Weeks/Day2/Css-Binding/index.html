<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day2 CSS BINDING</title>
    <style>
      #app > div {
      position: relative;
      border: dashed black 1px;
      width: 200px;
      height: 100px;
      background-image: url("img_kangaroo.jpg");
      background-size: cover;
    }
    #onTop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
      color: white;
    }
    </style>
  </head>
  <body>
    <h1>CSS BINDING</h1>
    <div id="app">
      <p>
        <input type="range" min="0" max="1" step="0.1" v-model="opacityVal"> {{opacityVal}} (opacity value)
      </p>
      <div>
        <div id="onTop" :style="{ backgroundColor: 'rgba(99,0,89,'+opacityVal+')' }">
          Drag the range input to change opacity here.
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
