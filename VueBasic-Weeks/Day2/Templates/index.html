    <title>Templates</title>

  <body>
    <h1>Templates</h1>

    <!-- Template trong Vue được gọi là phần HTML của ứng dụng Vue  -->
    <!-- Template được sử dụng trong các tệp *.vue để cấu trúc mã của chúng ta theo cách tốt hơn -->
    <!-- Có thể sử dụng template làm tùy chọn cấu hình trong Vue instance và đặt mã HTML vào bên trong -->

    <!-- Single File Components (SFCs) -->

    <!-- 
      Tất cả tệp *.vue chỉ bao gồm 3 phần 
        + <template> where the HTML content is.
        + <script> for our Vue code
        + <style> where we write the CSS styling
    -->

    <div id="app">
      
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  </body>
